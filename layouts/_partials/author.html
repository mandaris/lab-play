<aside hidden
  itemprop="author" itemscope itemtype="https://schema.org/Person"
  class="author | p-author" 
  style="display: none;">
<div class="author-image">
  <img class="u-photo" loading="lazy" itemprop="image" decoding="async"
    src="{{ .Site.Params.Author.avatar }}"
    alt="Profile of {{ .Site.Params.Author.name }}">  
  <a itemprop="url" class="u-author" href="{{ .Site.BaseURL }}" title="Author's Home Page">
  <h2 itemprop="name" class="p-name | text-center">{{ .Site.Params.Author.name }}</h2>
  </a>
</div>
<div class="author-bio | bio | p-note" itemprop="description">
  {{ .Site.Params.Author.description | safeHTML }}
</div>
</aside>
